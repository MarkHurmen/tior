<script>
(function () {
	$('.lookReason > a').on('click',function(){
		xjcong.api.queryRefuseresion({seasonCount:1},{},function(opt){
			if(opt.success){
				showMask();
				$('#backImg').show();
				$('#backImg').css('top','3.472222rem');
				$('.pone').css('border','none');
				$('.pone > span').html(opt.otherMsg);			 
			}
		})	 	
	})
	$(".closeImg").on('click',function(){
		$('#backImg').hide();
	
		hideMask();
		
    }); 
	
	$('.mainBtn').on('click',function(){
		window.location.href="upload_works.html"; 	
	})
	
	
	
})()	
</script>
